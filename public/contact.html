<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  

  <main>
    <section class="contact-hero">
      <img src="contact.jpeg" alt="Contact Us Banner">

      <h1>Get in Touch</h1>
      <p><em>We're here to answer your questions and help you navigate government websites.</em></p>
    </section>

    <section class="contact-info">
      <h2>Contact Information</h2>
      <p>Address: 123 Main Street, City, State, Country</p>
      <p>Phone: +1234567890</p>
      <p>Email: info@yourwebsite.com</p>

      <ul class="social-media">
        <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
        <li><a href="@yourtwitterhandle

+            "><i class="fab fa-twitter"></i></a></li>
        <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
      </ul>
    </section>

    <section class="contact-form">
      <h2>Have a question?</h2>
      <form> <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2024 Government Website Finder
  </footer>
</body>
</html>
